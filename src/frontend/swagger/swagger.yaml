swagger: "2.0"
info:
  description: "Serverless Sample API"
  version: "1.0.0"
  title: "Book management API"
basePath: "/Prod"
tags:
  - name: "Version"
schemes:
  - "https"
paths:
  /book:
    options:
    get:
      tags:
        - "Version"
      summary: "book resource"
      description: "Get books from Database"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Version"
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${PythonVersionFunction.Arn}/invocations
        passthroughBehavior: when_no_templates
        httpMethod: POST
        type: aws_proxy
definitions:
  Version:
    type: "object"
    required:
      - "python"
    properties:
      python:
        type: "string"