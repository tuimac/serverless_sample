<label>
  Book Name:
  <div>
    <form [formGroup]="searchBooksForm" class="searchBooksForm">
      <input id="bookname" type="text" name="bookname" placeholder="Enter Book name..." >
    </form>
    <input type="button" id="search" value="Search" (click)="searchBooks($event)">
  </div>
  <ng-container>
    <p>Search Result</p>>
    <ul>
      <li *ngFor="let book of bookList$">
        {{book.id}}
        {{book.name}}
        {{book.pages}}
      </li>
    </ul>>
  </ng-container>
</label>
